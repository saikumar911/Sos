<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS Emergency App</title>
  <style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f44336;
  color: #fff;
}

.container {
  text-align: center;
  max-width: 400px;
  padding: 20px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

button {
  background-color: #ff5722;
  color: #fff;
  border: none;
  padding: 15px 30px;
  font-size: 1.2rem;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #e64a19;
} </style>
</head>
<body>
  <div class="container">
    <h1>SOS Emergency App</h1>
    <p>If you are in an emergency, click the button below to call for help.</p>
    <button id="sosButton">Call Emergency (1033)</button>
  </div>
  <script>// script.js
document.getElementById('sosButton').addEventListener('click', function() {
  // This will initiate a call to the emergency number
  window.location.href = 'tel:1033';
});</script>
</body>
</html>
